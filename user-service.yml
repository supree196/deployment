---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: user-service
  name: user-service
spec:
  ports:
  - port: 8090
    protocol: TCP
    targetPort: 8090
  selector:
    app: user-service
  type: ClusterIP
...

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: param036/wednight_user-service:wednight_user-service
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
        env:
        - name: servername_eureka
          value: "eureka-server"
        - name: servername_mongodb
          value: "mongodb"
...
